{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Job Listings</h1>
    <div class="job-listings">
        {% for job in jobs %}
        <div class="job">
            <h2>{{ job.title }}</h2>
            <p>{{ job.description }}</p>
            <a href="{% url 'apply' job.name %}">Apply</a>
        </div>
        {% empty %}
        <p>No job openings at the moment.</p>
        {% endfor %}
    </div>
</body>
</html>
